<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
        form{
            border-radius: 25px;
        }
    </style>

</head>
<body>
<header></header>
<main>
    <form class="w-25 h-50 border border-info p-3 position-absolute top-50 start-50 translate-middle">
        <h3 class="text-center m-0">LOGIN FORM</h3>
        <div class="mb-3 p-2">
            <label for="exampleInputEmail1" class="form-label">Email address :</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 p-2">
            <label for="exampleInputPassword1" class="form-label">Password :</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-success" type="button">LOGIN</button>
            <button class="btn btn-outline-primary" type="button">REGISTER</button>
        </div>
    </form>
</main>
<footer></footer>

<script src="js/jquery-3.7.1.min.js"></script>
</body>
</html>
